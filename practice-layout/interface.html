<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">@valdidev</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row bg-light rounded">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-3">
                <h2>Formulario de lenguaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Número de programadores</label>
                        <input type="number" class="form-control" id="programadores" placeholder="Número">
                    </div>
                    <div class="d-grid gap-2 mx-3">
                        <button class="btn btn-success" type="button">Guardar</button>
                        <button class="btn btn-warning" type="button">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 my-3">
                <h2>Listado de lenguajes</h2>
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>JavaScript</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Python</td>
                            <td>110</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C#</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Ruby</td>
                            <td>34</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
