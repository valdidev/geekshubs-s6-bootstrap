<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h3 class="text-center blue-custom my-3">Contact us</h3>
        <form>
            <div class="d-flex mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-fill blue-custom" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="First Name">
            </div>
            <div class="d-flex mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-fill blue-custom" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="d-flex mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-envelope blue-custom" viewBox="0 0 16 16">
                        <path

                    </svg>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
            </div>
            <div class="d-flex mb-3">
                <label for="exampleInputPassword1" class="form-label">

                        class="bi bi-telephone-fill blue-custom" viewBox="0 0 16 16">

                    </svg>
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone">
            </div>
            <div class="d-flex mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-pencil-square blue-custom" viewBox="0 0 16 16">

                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your message for us here">
            </div>
            <div class="d-flex justify-content-center my-5 align-items-end">
                <button type="submit" class="btn greyish-blue text-white">Submit</button>
            </div>

</html>
